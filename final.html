<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever Yours ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: white;
            font-size: 35px;
            margin-top: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 3s ease-out;
        }

        iframe {
            width: 90%;
            max-width: 800px;
            height: 450px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            animation: zoomIn 1s ease-out;
        }

        #finalMessage {
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-top: 30px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            display: none;
            animation: fadeInMessage 3s ease-out;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeInMessage {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .heart {
            font-size: 50px;
            color: red;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

    </style>
</head>
<body>

    <h1>For My Love, Forever and Always üíñ</h1>

    <!-- Embed Google Drive Video -->
    <iframe id="videoFrame" src="https://drive.google.com/file/d/1zKTnztTo58huzFOcE18168gZIetWVaB4/preview" frameborder="0" allow="autoplay"></iframe>

    <!-- Heart Animation -->
    <div class="heart">‚ù§Ô∏è</div>

    <!-- Final Message -->
    <p id="finalMessage">I'll always be yours. üíû</p>

    <script>
        let iframe = document.getElementById('videoFrame');

        // Show final message after 30 seconds (video duration)
        setTimeout(function() {
            document.getElementById("finalMessage").style.display = "block";
        }, 30000); // 30000 ms = 80 seconds
    </script>

</body>
</html>
